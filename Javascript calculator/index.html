<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <h1 class="mb-4">Here is a Calculator</h1>
                    <div class="calculator">
                        <div id="result_row">
                            <div id="result">
                            </div>
                        </div>
                      <div class="d-flex">
                            <div class="calculator-left">
                                <div class="button-group" style="background-color: lightgray;">
                                    <div class="d-flex">
                                        <div class="btn input"><h2>+</h2></div>
                                        <div class="btn input"><h2>-</h2></div>
                                        <div class="btn input"><h2>*</h2></div>
                                        <div class="btn input"><h2>/</h2></div>  
                                   </div>
                                </div>
                                <div class="button-group">
                                    <div class="d-flex">
                                        <div class="btn input"><h2>7</h2></div>
                                        <div class="btn input"><h2>8</h2></div>
                                        <div class="btn input"><h2>9</h2></div>
                                    </div>
                                </div>
                                <div class="button-group">
                                    <div class="d-flex">
                                        <div class="btn input"><h2>4</h2></div>
                                        <div class="btn input"><h2>5</h2></div>
                                        <div class="btn input"><h2>6</h2></div>
                                    </div>
                                </div>
                                <div class="button-group">
                                    <div class="d-flex">
                                        <div class="btn input"><h2>1</h2></div>
                                        <div class="btn input"><h2>2</h2></div>
                                        <div class="btn input"><h2>3</h2></div>
                                    </div>
                                </div>
                                <div class="button-group">
                                    <div class="d-flex">
                                        <div class="btn input"><h2>0</h2></div>
                                        <div class="btn input"><h2>.</h2></div>
                                        <div class="btn input"><h2>AC</h2></div>
                                    </div>
                                </div>
                            </div>
                            <div class="calculator-right">
                                <div class="btn equal">
                                    <h1 class="input">=</h1>
                               </div>
                            </div>
                      </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
